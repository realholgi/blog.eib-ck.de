<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=https://blog.eiboeck.de">
  <script>
    // Get the current path and query string
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    // Build the full redirect URL
    var redirectUrl = "https://blog.eiboeck.de" + path + search + hash;
    // Redirect
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to <a id="redir" href="#">https://blog.eiboeck.de</a>...</p>
  <script>
    document.getElementById('redir').href = redirectUrl;
  </script>
</body>
</html>
